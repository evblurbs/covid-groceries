<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Connecting healthy people with high risk people to pick up extra groceries while shopping."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <title>Grocery Pals</title>
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Grocery Pals">
    <meta itemprop="description" content="We connect those afraid of going to packed grocery stores with people willing to donate and drop off essential goods.">
    <meta itemprop="image" content="%PUBLIC_URL%/shopping.jpg">
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@GroceryPals">
    <meta name="twitter:title" content="Grocery Pals: Help COVID-19 high risk people get groceries">
    <meta name="twitter:description" content="We connect those afraid of going to packed grocery stores with people willing to donate and drop off essential goods.">
    <meta name="twitter:creator" content="@GroceryPals">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="%PUBLIC_URL%/shopping.jpg">
    <!-- Open Graph data -->
    <meta property="og:title" content="Grocery Pals: Help COVID-19 high risk people get groceries" />
    <meta property="og:url" content="https://grocerypals.org/" />
    <meta property="og:image" content="%PUBLIC_URL%/shopping.jpg" />
    <meta property="og:description" content="We connect those afraid of going to packed grocery stores with people willing to donate and drop off essential goods." />
    <meta property="og:site_name" content="Grocery Pals" />
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
